<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
<h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
<div class="text-input">
<label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" required><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" required><br>
  <label for="email">Email Address:</label>
  <input type="text" id="email" name="email" required><br>
</div>

<div class="radio-button">

<div id="road">
<input type="radio" id="road" name="running-preference" value="road" checked>
<label for="road">Road</label><br>
</div>

<div id="trail">
<input type="radio" id="trail" name="running-preference" value="trail">
<label for="trail">Trail</label><br>
</div>

<div id="both">
<input type="radio" id="both" name="running-preference" value="both">
<label for="both">Both</label>
</div>
</div>
<input type="submit" class="join-button" value="Let's Run!">
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" arial-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener" arial-label="Visit our X page (opens in new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" arial-label="Visit our Youtube channel (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="reopener" arial-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- Font Awesome kit, placed at the bottom so everything else can be loaded first -->
    <script src="https://kit.fontawesome.com/c590bdced0.js" crossorigin="anonymous"></script>
</body>

</html>
